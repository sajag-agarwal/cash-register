<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet" \>
</head>
<body>
    <h1>Cash Register</h1>
    <div><textarea placeholder="Enter the bill amt (in Rs.)" id="bill-ip" ></textarea>
        <textarea placeholder="Enter the cash (in Rs.)" id="cash-ip"></textarea>
    <button id="bill-btn" >Press Enter</button>
    </div>
    <h1 id="display-result"></h1>
    <table>
        <tr>
            <th>Currency Value</th>
            <th>Number of Notes</th>
        </tr>
        <tr>
            <th>Rs. 2000</th>
            <th><div id="twothousand" ></div></th>
        </tr>
        <tr>
            <th>Rs. 500</th>
            <th><div id="fivehundred" ></div></th>
        </tr>
        <tr>
            <th>Rs. 100</th>
            <th><div id="onehundred" ></div></th>
        </tr>
        <tr>
            <th>Rs. 20</th>
            <th><div id="twenty" ></div></th>
        </tr>
        <tr>
            <th>Rs. 10</th>
            <th><div id="ten" ></div></th>
        </tr>
        <tr>
            <th>Rs. 5</th>
            <th><div id="five" ></div></th>
        </tr>
        <tr>
            <th>Rs. 1</th>
            <th><div id="one" ></div></th>
        </tr>
    </table>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
